<form id="semestreForm" method="post" action="{% if semestre %}{% url 'semestre_edit' semestre.pk %}{% else %}{% url 'semestre_create' ano.id %}{% endif %}">
    {% csrf_token %}
    <div class="row g-4">
        <div class="col-12">
            <label class="form-label">Identificação do Semestre</label>
            <select name="nome" class="form-select" required>
                <option value="1" {% if semestre.nome == '1' %}selected{% endif %}>1º Semestre</option>
                <option value="2" {% if semestre.nome == '2' %}selected{% endif %}>2º Semestre</option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Data de Início</label>
            <div class="input-group">
                <span class="input-group-text bg-light border-end-0"><i class="bi bi-calendar-event"></i></span>
                <input type="date" name="data_inicio" class="form-control border-start-0" value="{{ semestre.data_inicio|date:'Y-m-d' }}" required>
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Data de Fim</label>
            <div class="input-group">
                <span class="input-group-text bg-light border-end-0"><i class="bi bi-calendar-check"></i></span>
                <input type="date" name="data_fim" class="form-control border-start-0" value="{{ semestre.data_fim|date:'Y-m-d' }}" required>
            </div>
        </div>
        <div class="col-12">
            <div class="p-3 bg-light rounded-3">
                <div class="form-check form-switch mb-0">
                    <input type="checkbox" name="ativo" class="form-check-input" id="ativoSwitch" style="width: 2.5em; height: 1.25em;" {% if semestre.ativo %}checked{% endif %}>
                    <label class="form-check-label ms-2 fw-bold text-primary" for="ativoSwitch">Definir como Semestre Atual</label>
                </div>
            </div>
        </div>
    </div>
</form>
