{% extends 'core/base.html' %}
{% block content %}
<style>
    .form-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        max-width: 800px;
        margin: 2rem auto;
    }
    .form-label {
        font-weight: 500;
        color: #4a5568;
    }
    .form-control, .form-select {
        padding: 10px 15px;
        border-radius: 10px;
        border: 1px solid #e2e8f0;
    }
    .page-header {
        background: white;
        padding: 2rem 0;
        border-bottom: 1px solid #edf2f7;
    }
</style>

<div class="page-header">
    <div class="container text-center">
        <h2 class="fw-bold mb-1" style="color: #1e3a8a;">{% if semestre %}Editar{% else %}Novo{% endif %} Semestre</h2>
        <p class="text-muted mb-0">Ciclo Lectivo: {{ ano.ano_inicio }}/{{ ano.ano_fim }}</p>
    </div>
</div>

<div class="container">
    <div class="card form-card">
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                <div class="row g-4">
                    <div class="col-12">
                        <label class="form-label">Identificação do Semestre</label>
                        <select name="nome" class="form-select" required>
                            <option value="1" {% if semestre.nome == '1' %}selected{% endif %}>1º Semestre</option>
                            <option value="2" {% if semestre.nome == '2' %}selected{% endif %}>2º Semestre</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Data de Início</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-calendar-event"></i></span>
                            <input type="date" name="data_inicio" class="form-control border-start-0" value="{{ semestre.data_inicio|date:'Y-m-d' }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Data de Fim</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-calendar-check"></i></span>
                            <input type="date" name="data_fim" class="form-control border-start-0" value="{{ semestre.data_fim|date:'Y-m-d' }}" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="p-3 bg-light rounded-3">
                            <div class="form-check form-switch mb-0">
                                <input type="checkbox" name="ativo" class="form-check-input" id="ativoSwitch" style="width: 2.5em; height: 1.25em;" {% if semestre.ativo %}checked{% endif %}>
                                <label class="form-check-label ms-2 fw-bold text-primary" for="ativoSwitch">Definir como Semestre Atual</label>
                                <div class="form-text mt-1">Isso tornará este semestre o período padrão para registros académicos.</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex gap-2 justify-content-end mt-4">
                        <a href="{% url 'semestre_lista' ano.id %}" class="btn btn-light px-4" style="border-radius: 10px;">Cancelar</a>
                        <button type="submit" class="btn btn-primary px-5 shadow-sm" style="border-radius: 10px;">
                            <i class="bi bi-check2-circle me-2"></i>Salvar Semestre
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
