{% extends 'core/base.html' %}
{% block content %}
<style>
    .form-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        max-width: 800px;
        margin: 2rem auto;
    }
    .form-label {
        font-weight: 500;
        color: #4a5568;
    }
    .form-control, .form-select {
        padding: 10px 15px;
        border-radius: 10px;
        border: 1px solid #e2e8f0;
    }
    .form-control:focus, .form-select:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .page-header {
        background: white;
        padding: 2rem 0;
        border-bottom: 1px solid #edf2f7;
    }
</style>

<div class="page-header">
    <div class="container text-center">
        <h2 class="fw-bold mb-1" style="color: #1e3a8a;">{% if ano %}Editar{% else %}Novo{% endif %} Ano Académico</h2>
        <p class="text-muted mb-0">Preencha as informações para configurar o ciclo lectivo</p>
    </div>
</div>

<div class="container">
    <div class="card form-card">
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label">Ano de Início</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-calendar"></i></span>
                            <input type="number" name="ano_inicio" class="form-control border-start-0" value="{{ ano.ano_inicio }}" placeholder="Ex: 2025" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Ano de Fim</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-calendar-check"></i></span>
                            <input type="number" name="ano_fim" class="form-control border-start-0" value="{{ ano.ano_fim }}" placeholder="Ex: 2026" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Status do Ciclo</label>
                        <select name="status" class="form-select">
                            <option value="ativo" {% if ano.status == 'ativo' %}selected{% endif %}>Ativo (Em curso)</option>
                            <option value="encerrado" {% if ano.status == 'encerrado' %}selected{% endif %}>Encerrado (Finalizado)</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <div class="p-3 bg-light rounded-3">
                            <div class="form-check form-switch mb-0">
                                <input type="checkbox" name="ativo" class="form-check-input" id="ativoSwitch" style="width: 2.5em; height: 1.25em;" {% if ano.ativo %}checked{% endif %}>
                                <label class="form-check-label ms-2 fw-bold text-primary" for="ativoSwitch">Definir como Ano Atual do Sistema</label>
                                <div class="form-text mt-1">Ao ativar, todos os outros anos serão marcados como secundários.</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex gap-2 justify-content-end mt-4">
                        <a href="{% url 'ano_academico_lista' %}" class="btn btn-light px-4" style="border-radius: 10px;">Cancelar</a>
                        <button type="submit" class="btn btn-primary px-5 shadow-sm" style="border-radius: 10px;">
                            <i class="bi bi-check2-circle me-2"></i>Salvar Ano Académico
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
