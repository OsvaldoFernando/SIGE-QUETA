{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center text-white" style="background: linear-gradient(135deg, #1e3a8a 0%, #059669 100%);">
                    <h3><i class="bi bi-key"></i> Redefinir Senha</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted">Defina sua nova senha:</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="nova_senha" class="form-label">Nova Senha</label>
                            <input type="password" class="form-control" id="nova_senha" name="nova_senha" minlength="6" required autofocus>
                            <div class="form-text">Mínimo de 6 caracteres</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" minlength="6" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" style="background: linear-gradient(135deg, #1e3a8a 0%, #059669 100%); border: none;">
                                <i class="bi bi-check-circle"></i> Redefinir Senha
                            </button>
                            <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Voltar ao Login
                            </a>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> Este link é de uso único e expira em 1 hora
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
