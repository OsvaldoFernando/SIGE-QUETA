{% extends 'core/base.html' %}

{% block title %}Consultar Inscrição{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h3 class="mb-0">Consultar Inscrição</h3>
                </div>
                <div class="card-body">
                    <p>Digite seu número de inscrição para consultar os detalhes e resultado:</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Número de Inscrição</label>
                            <input type="text" name="numero_inscricao" class="form-control" 
                                   placeholder="Ex: INS-000001" required>
                            <small class="form-text text-muted">
                                Formato: INS-XXXXXX
                            </small>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-custom btn-lg">Consultar</button>
                            <a href="{% url 'index' %}" class="btn btn-secondary">Voltar ao Início</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
